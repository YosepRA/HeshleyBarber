<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get a fresh new haircut for your next special event." />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Heshley Barber</title>
  </head>
  <body id="reservation-01">
    <nav class="mainNav">
      <header class="nav-header">
        <a href="./">
          <img src="images/logo-full.png" alt="Heshley Barber Logo" class="header-logo" />
        </a>
      </header>

      <section class="nav-menu">
        <a href="./" class="menu-item">Home</a>
        <a href="about.html" class="menu-item">About</a>
        <a href="reservation-01.html" class="menu-item reservation">Reservation</a>
        <a href="gallery.html" class="menu-item">Gallery</a>
      </section>
    </nav>

    <div class="main-container">
      <header class="page-header">
        <h1>Reservation</h1>
      </header>

      <main class="page-content container">
        <section class="input-group input-date">
          <header class="input-title">
            <h2>Pick a date</h2>
          </header>

          <section class="date-datePicker">
            <div class="datePicker-inputField">
              <label>
                <input type="date" required />
              </label>
            </div>
            <div class="datePicker-selectBtn">
              <button>Pick date</button>
            </div>
          </section>
        </section>

        <section class="input-group input-time">
          <header class="input-title">
            <h2>Pick a time</h2>
          </header>

          <section class="time-timetable">
            <!-- <label>
              <input type="radio" name="timestamp" />
              <div class="timestamp">
                <div class="timestamp-date">12/10/2019</div>
                <div class="timestamp-hour">12:00</div>

                <div class="timestamp-select">
                  <button>Select</button>
                </div>
              </div>
            </label> -->
          </section>
        </section>

        <section class="input-group input-package">
          <header class="input-title">
            <h2>Available Services</h2>
          </header>

          <section class="cards">
            <label>
              <input type="radio" name="package" />
              <div class="card basic">
                <header class="card-header">
                  <div class="package-title">
                    <h3>Basic</h3>
                  </div>
                  <div class="package-price">$20</div>
                </header>

                <section class="card-features">
                  <div class="features-list">
                    <ul>
                      <li>Haircut</li>
                      <li>Shampoo</li>
                      <li>Shoulder massage</li>
                    </ul>
                  </div>
                  <div class="estimated-time">
                    Estimated time: ~ 1 hour
                  </div>
                </section>

                <footer class="card-action">
                  <button>Select</button>
                </footer>
              </div>
            </label>

            <label>
              <input type="radio" name="package" />
              <div class="card standard">
                <header class="card-header">
                  <div class="package-title">
                    <h3>Standard</h3>
                  </div>
                  <div class="package-price">$30</div>
                </header>

                <section class="card-features">
                  <div class="features-list">
                    <ul>
                      <li>Basic features</li>
                      <li>Shave</li>
                    </ul>
                  </div>
                  <div class="estimated-time">
                    Estimated time: ~ 1.5 hours
                  </div>
                </section>

                <footer class="card-action">
                  <button>Select</button>
                </footer>
              </div>
            </label>

            <label>
              <input type="radio" name="package" />
              <div class="card premium">
                <header class="card-header">
                  <div class="package-title">
                    <h3>Premium</h3>
                  </div>
                  <div class="package-price">$40</div>
                </header>

                <section class="card-features">
                  <div class="features-list">
                    <ul>
                      <li>Standard features</li>
                      <li>Facial massage</li>
                      <li>Shoeshine</li>
                    </ul>
                  </div>
                  <div class="estimated-time">
                    Estimated time: ~ 2 hours
                  </div>
                </section>

                <footer class="card-action">
                  <button>Select</button>
                </footer>
              </div>
            </label>
          </section>
        </section>

        <section class="action-buttons">
          <a href="reservation-02.html">Next step</a>
        </section>
      </main>
    </div>

    <footer class="page-footer">
      <img
        src="images/address.png"
        alt="Shop's address: 4940 Simpson Street Prairie City, IL 61470"
      />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/reservation-01.js"></script>
  </body>
</html>
